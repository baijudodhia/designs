<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css"
        integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA=="
        crossorigin="anonymous" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon.ico">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/video.css" />
    <title>Video Conferencing</title>
</head>

<body class="d-flex flex-column">

    <nav class="d-flex fixed-top align-items-center">
        <div class="nav-brand d-flex align-items-center">
            <div>
                <img id="nav-brand-logo" src="./assets/icons/logo.png" />
            </div>
            <div>
                <b id="nav-brand-text">Video Conferencing</b>
            </div>
        </div>
        <div class="nav-items d-flex mr-2">
            <div>
                <i class="fas fa-comment-alt"></i>
            </div>
            <div>
                <i class="fas fa-users"></i>
            </div>
            <div>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>
    <div class="spacing"></div>

    <div class="wrapper d-flex flex-fill">
        <div id="video-column" class="d-flex flex-column w-100 px-2 pb-1">
            <div class="d-flex flex-fill px-2 py-1">
                <div class="flex-fill">
                    <div id="video-mainframe" class="video-frame">
                        <div class="d-flex justify-content-between h-100 w-100">
                            <video id="video-bg" autoplay muted loop class="mx-auto px-auto">
                                <source src="./assets/videos/mainframe-video.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            <div id="small-videos" class="d-flex p-1">
                <div class="video-frame p-1">
                    <div>
                        <i class="fas fa-user-alt-slash"></i>
                    </div>
                </div>
                <div class="video-frame p-1">
                    <div>
                        <i class="fas fa-user-alt"></i>
                    </div>
                </div>
                <div class="video-frame p-1">
                    <div>
                        <i class="fas fa-user-alt-slash"></i>
                    </div>
                </div>
                <div class="video-frame p-1">
                    <div>
                        <i class="fas fa-user-alt-slash"></i>
                    </div>
                </div>
                <div class="video-frame p-1">
                    <div>
                        <i class="fas fa-user-alt"></i>
                    </div>
                </div>
                <div class="video-frame p-1">
                    <div>
                        <i class="fas fa-user-alt-slash"></i>
                    </div>
                </div>
                <div class="video-frame p-1">
                    <div>
                        <i class="fas fa-user-alt-slash"></i>
                    </div>
                </div>
            </div>
            <div class="p-2 d-flex justify-content-center">
                <div class="video-column-bottom-icons">
                    <div>
                        <i class="fas fa-microphone-slash" id="mic-off" onclick="toggleMic(1);"></i>
                        <i class="fas fa-microphone" id="mic-on" onclick="toggleMic(0);"></i>
                    </div>
                </div>
                <div class="video-column-bottom-icons">
                    <div>
                        <a href="./index.html">
                            <i class="fa fa-times-circle"></i>
                        </a>
                    </div>
                </div>
                <div class="video-column-bottom-icons">
                    <div>
                        <i class="fas fa-video-slash mx-auto" id="camera-off" onclick="toggleCamera(1);"></i>
                        <i class="fas fa-video px-auto" id="camera-on" onclick="toggleCamera(0);"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/video.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
