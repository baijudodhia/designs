<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Booking Travel Website</title>
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="./assets/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/nav.css" />

</head>

<body style="background-image: linear-gradient(to bottom right,orange,gold,orange);">

    <div id="navigation"></div>

    <section class="container pt-5 pb-3 my-3" style="min-height:100vh!important;">
        <div class="card p-4 mt-5 mx-auto shadow border-0 mb-4" style="max-width:500px;border-radius:10px;">
            <form>
                <div class="h2 text-center mb-3">
                    <span id="bookings_heading">
                        Reservation Form
                    </span>
                </div>
                <hr />
                <div class="form-group">
                    <label for="checkin">Check in</label>
                    <input type="date" class="form-control" id="checkin" placeholder="Check in">
                </div>
                <div class="form-group">
                    <label for="checkout">Check out</label>
                    <input type="date" class="form-control" id="checkout" placeholder="Check out">
                </div>
                <div class="form-group">
                    <label for="roomtype">Room type</label>
                    <select class="form-control" id="exampleFormControlSelect1" placeholder="Room type">
                        <option>Super Deluxe</option>
                        <option>Deluxe</option>
                        <option>Triple Bed</option>
                        <option>Twin Bed</option>
                        <option>Double Bed</option>
                        <option>Single Bed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="adults">Adults</label>
                    <input type="number" class="form-control" id="adults" min="1" max="4" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="children">Children</label>
                    <input type="number" class="form-control" id="children" min="0" max="4" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="text" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input type="tel" class="form-control" id="phone" placeholder="9876012345">
                </div>
                <div class="form-group">
                    <label for="phone">Message for us</label>
                    <textarea class="form-control" id="msg" row="3"
                        placeholder="We would like to know about..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-warning">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/footer.js"></script>

</body>

</html>
