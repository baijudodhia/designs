<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Travel Website</title>
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="./assets/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/nav.css" />

</head>

<body style="background-image: linear-gradient(to bottom right,orange,gold,orange);">

    <div id="navigation"></div>

    <section class="container pt-5" style="min-height:100vh!important;">
        <div class="d-flex flex-column pt-5 pb-4">
            <div class="card p-4 shadow border-0 my-auto">
                <div class="row px-3">
                    <form class="col-md-6">
                        <div class="h2 text-left">Contact Form</div>
                        <hr />
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="text" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone No.</label>
                            <input type="tel" class="form-control" id="phone" placeholder="9876012345">
                        </div>
                        <div class="form-group">
                            <label for="msg">Message for us</label>
                            <textarea class="form-control" id="msg" row="3"
                                placeholder="We want to know about..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-warning">Submit</button>
                        </div>
                    </form>
                    <div class="col-md-6">
                        <div class="h2 text-left">Reach Travel Website</div>
                        <hr />
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26807.888365838146!2d77.16490018995337!3d32.87208862459459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390309f0a4e65af3%3A0x692634ad4c0e1a7f!2sHimalayan%20Mount%20Start!5e0!3m2!1sen!2sin!4v1597092182802!5m2!1sen!2sin"
                            width="600" height="405" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0" class="w-100"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/footer.js"></script>

</body>

</html>
